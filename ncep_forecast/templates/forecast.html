<!doctype html>
<title>{{ station }} Forecast</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<head>
  <script src="{{ url_for('static', filename='spectrum.js') }}"></script>
  <script>   
    let player = new ForecastPlayer({{ station }});
  </script>
</head>
<body>
<div>
  <h1 id="date"> Date </h1>
  <h2 id="hs"> Significant Wave Height </h2>
  <img id="spectrum" />
</div>

<script>
  player.playForecast("spectrum", "date", "hs");
</script>
</body>
