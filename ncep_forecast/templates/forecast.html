<!doctype html>
<title>{{ station }} Forecast</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<head>
  <script src="{{ url_for('static', filename='spectrum.js') }}"></script>
  <script>
    let player = new ForecastPlayer({{ station }}, "spectrum", "date", "hs");
  </script>
</head>
<body>
  <div id="spec-container" class="time-scroll">
    <div>
      <h1 id="date"> Date </h1>
    </div>
    <div>
      <h2 id="hs"> Significant Wave Height </h2>
    </div>
    <div>
      <img id="spectrum"/>
    </div>
    <ul class="specCtl" id="control">
      <li>
        <button type="button" id="first">
          |<<
        </button>
      </li>
      <li>
        <button type="button" id="prev">
          |<
        </button>
      </li>
      <li>
        <button type="button" id="slower">
          slower
        </button>
      </li>
      <li>
        <button type="button" id="stop">
          stop
        </button>
      </li>
      <li>
        <button type="button" id="play">
          play
        </button>
      </li>
      <li>
        <button type="button" id="faster">
          faster
        </button>
      </li>
      <li>
        <button type="button" id="next">
          |>
        </button>
      </li>
      <li>
        <button type="button" id="last">
          >>|
        </button>
      </li>
    </ul>
  </div>

<script>
  player.init().then(
      () => player.play()
  );
  control.addEventListener("click", player);
  spectrum.addEventListener("mouseover", player);
  spectrum.addEventListener("mouseout", player);
</script>
</body>
